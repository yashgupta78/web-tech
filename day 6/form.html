<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Login form </h1>
    <form action=" submit.html" target="blank">
        
        <input type="text" name="username" id="username" placeholder="Enter Username">
        <br>
        
        <input type="password" name="password" id="password" required placeholder="Enter Password">
        <br>
        
        <input type="email" name="email" id="email" placeholder="Enter Email id ">
        <br>
        
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="Enter phone number">
        <br>
        
        <input type="date" name="DOB" id="DOB" placeholder="DOB">
        <br>
        
        <input type="range" name="percentage" id="percentage" min="32" max="100" placeholder="Enter percentage">
        <br>

        <span>Select gender </span>
        <input type="radio" name="gender" id="male" value="male" > male
        <input type="radio" name="gender" id="female" value="female"> female
        <input type="radio" name="gender" id="others" value="other"> others
        <br>

        <button type="submit"> Login In</button>
    </form>
    
</body>

</html>
