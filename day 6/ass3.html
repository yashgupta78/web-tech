<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Application Form</b></h1>
    <form action="submit.html" target="blank">
        <span> First Name : </span>
        <input type="text" name="First_name" id="First_name">
        <span> Last name : </span>
        <input type="text" name="last_name" id="last_name">
        <br>
        <br>
        <span>Date of Birth : </span>
        <input type="date" name="Date_of_birth" id="Date_of_birth">
        <span> Age : </span>
        <input type="number" name="Age" id="Age">
        <br>
        <br>
        <label for="gender">Gender :</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Other">Other</option>
        </select>
        <span>Email Address: </span>
        <input type="email" name="Email_Address" id="Email_Address" placeholder="Enter Email Address">
        <br>
        <br>
        <span>Postions Available: </span>
        <input type="radio" name="Positions_Available" id="Junior_Developer" value="Junior_Developer"> Junior Developer
        <input type="radio" name="Positions_Available" id="Mid-Level_Developer" value="Mid-Level_Developer"> Mid-Level Developer
        <input type="radio" name="Positions_Available" id="Senior_Developer" value="Senior_Developer"> Senior Developer
        <br>
        <br>
        <label>Programming Languages:</label>
        <input type="checkbox" name="language" value="java"> Java
        <input type="checkbox" name="language" value="javascript"> JavaScript
        <input type="checkbox" name="language" value="python"> Python
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password">
        <br>
        <br>
        <button type="submit">Submit</button> 
        <button type="reset">Reset</button>
    </form>
</body>
</html>
