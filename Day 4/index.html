<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
</head>
<body>
    <form action="submit.html" target="_self"><h1>LogIn</h1>
        <label for="username" >Enter Username : </label>
        <input type="username" name="username" id="username" required><br>

        <label for="password">Enter Password: </label>
        <input type="password" name="password" id="password" required><br>

        <label for="email">Enter Email :</label>
        <input type="email" name="email" id="email" required><br>

        <input type="tel" name="phoneno." id="phoneno." placeholder="Enter Phone Number"  required><br>

        <label for="DOB">Enter Date of Birth (DOB): </label>
        <input type="date" name="DOB" id="DOB"><br>

        <label for="percentage">HTML Skill : </label>
        <input type="range" name="percentage" id="percentage" min="35" max="100"><br>

        <span>Select Gender :</span>
        <input type="radio" name="gender" value="male" id="male">Male
        <input type="radio" name="gender" value="female" id="female" >Female
        <input type="radio" name="gender" value="others" id="others">Others <br>
        <button>Login</button>
    </form>
</body>
</html>
