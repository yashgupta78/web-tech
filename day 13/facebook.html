<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1 class="facebook-logo">facebook</h1>
            <p class="slogan">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-form">
                <input type="text" placeholder="Email address or phone number" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="login-button">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <button class="create-account-button">Create new account</button>
                <p class="create-page">Create a Page for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>

</html
